[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

[mypy.plugins.sqlalchemy.*]
init_typed = True

# Ignore errors in virtual environment and external packages
[mypy-firebase_admin.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-libcst.*]
ignore_missing_imports = True

[mypy-fixup_firestore_v1_keywords]
ignore_errors = True

[mypy-fixup_firestore_admin_v1_keywords]
ignore_errors = True

[mypy-fixup_firestore_*]
ignore_errors = True
follow_imports = skip
